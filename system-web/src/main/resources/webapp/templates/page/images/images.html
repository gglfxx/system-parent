<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>图片管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<div class="layui-online-container">
	<div class="layui-online-main">
		<fieldset class="layui-elem-field layuimini-search">
			<legend>查询条件</legend>
			<div style="margin: 10px 10px 10px 10px">
				<form class="layui-form layui-form-pane" action="" lay-filter="userForm">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">图片名称</label>
							<div class="layui-input-inline">
								<input type="text" name="username" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<a class="layui-btn" lay-submit="" lay-filter="data-search-btn">查询</a>
							<button type="reset" class="layui-btn  layui-btn-normal"
									id="resetbtn">重 置
							</button>
						</div>
					</div>
				</form>
			</div>
		</fieldset>
		<form class="layui-form">
			<div class="layui-progress " lay-showPercent="yes" lay-filter="progressBar" style="display: none"
				 id="progress">
				<div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
			</div>
			<blockquote class="layui-elem-quote news_search">
				<div class="layui-inline">
					<input type="checkbox" name="selectAll" id="selectAll" lay-filter="selectAll" lay-skin="primary"
						   title="全选">
				</div>
				<div class="layui-inline">
					<a class="layui-btn layui-btn-sm layui-btn-danger batchDel">批量删除</a>
				</div>
				<div class="layui-inline">
					<a class="layui-btn layui-btn-sm uploadNewImg">上传新图片</a>
				</div>
			</blockquote>
			<ul class="layer-photos-demo" id="Images"></ul>
		</form>
	</div>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/tools.js}"></script>
<script th:src="@{/webapp/templates/page/images/images.js}" charset="utf-8"></script>
</body>
</html>
