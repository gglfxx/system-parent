<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="webkit" name="renderer">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/public.css" media="all" />
<title>用户新增</title>
</head>
<body>
<div class="layui-online-main">
    <form class="layui-form layui-online-form" lay-filter="roleAddForm">
        <div class="layui-form-item">
            <label class="layui-form-label required">角色编码</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="roleCode" maxlength="50" lay-verify="required" lay-reqtext="角色编码不能为空"
                       autocomplete="off" placeholder="请输入角色编码" onkeyup="this.value=characterFilter(this.value);">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">角色名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="roleName" maxlength="100" lay-verify="required" lay-reqtext="角色名称不能为空"
                       autocomplete="off" placeholder="请输入角色名称" onkeyup="this.value=characterFilter(this.value);">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="roleDesc" maxlength="500"
                       autocomplete="off" placeholder="请输入描述" onkeyup="this.value=characterFilter(this.value);">
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: 40%;">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit lay-filter="saveBtn">提交</button>
                <button type="button" class="layui-btn layui-btn-primary" onclick="iframeClose()">取消</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/tools.js"></script>
<script src="role-add.js"></script>
</body>
