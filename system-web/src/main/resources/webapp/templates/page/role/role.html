<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<style type="text/css">
    .layui-table-tool {
        background: white;
    }
</style>
<body>
<div class="layui-online-container">
    <div class="layui-online-main">
        <fieldset class="layui-elem-field layuimini-search">
            <legend>查询条件</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" lay-filter="userForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">角色代码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="roleCode" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">角色名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="roleName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">查询</a>
                            <button type="reset" class="layui-btn  layui-btn-normal"
                                    id="resetbtn">重 置</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!-- 表头工具栏  -->
        <script type="text/html" id="roleBar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe654;</i>新增</button>
            </div>
        </script>
        <table id="roleTable" class="layui-table" lay-filter="roleTable"></table>
        <script type="text/html" id="tableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/tools.js}"></script>
<script type="text/javascript" th:src="@{/webapp/templates/page/role/role.js}"></script>
</body>
</html>
