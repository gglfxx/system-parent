<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="webkit" name="renderer">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/public.css" media="all" />
<title>公告新增</title>
</head>
<body>
<div class="layui-online-main">
    <form class="layui-form layui-online-form" lay-filter="noticeAddForm">
        <div class="layui-form-item">
            <label class="layui-form-label required">标题</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="title" maxlength="50" lay-verify="required" lay-reqtext="标题不能为空"
                       autocomplete="off" placeholder="请输入标题">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">公告类型</label>
            <div class="layui-input-block">
                <select name="noticeType">
                    <option value="" selected>全部</option>
                    <option value="system">系统公告</option>
                    <option value="notice">通知公告</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">公告内容</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" id="noticeContent" maxlength="1000" autocomplete="off" name="noticeContent"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: 40%;">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit lay-filter="saveBtn">提交</button>
                <button type="button" class="layui-btn layui-btn-primary" onclick="iframeClose()">取消</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/tools.js"></script>
<script type="text/javascript" src="notice-add.js"></script>
</body>
