<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>视频管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all"/>
</head>
<style>
    .layui-online-space30>* {
        padding: 15px;
    }
</style>
<body class="childrenBody">
<div class="layui-online-container">
    <div class="layui-online-main">
        <form class="layui-form">
        <div class="layui-row layui-online-space30" id="video">
            <blockquote class="layui-elem-quote news_search">
                <div class="layui-inline">
                    <input type="checkbox" name="selectAll" id="selectAll" lay-filter="selectAll" lay-skin="primary"
                           title="全选">
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-sm layui-btn-danger batchDel">批量删除</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-sm uploadVideo">上传视频</a>
                </div>
            </blockquote>
            <div class="layui-col-md2 layui-col-sm4">
                <div class="video-container">
                    <a href="javascript:;">
                        <img  src="../images/userface.jpg"/>
                        <div class="player" >
                            <i class="playericon"></i>
                        </div>
                    </a>
                    <a href="javascript:;">
                        <div class="video-text">
                            <p class="info">2018春夏季新款港味短款白色T恤+网纱中长款chic半身裙套装两件套</p>
                            <div class="price">
                                <b>￥79</b>
                                <span class="flow">
                      <i class="layui-icon layui-icon-rate"></i>
                      433
                    </span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="layui-col-md2 layui-col-sm4">
                <div class="video-container">
                    <a href="javascript:;">
                        <img  src="../images/userface2.jpg"/>
                        <div class="player" >
                            <i class="playericon"></i>
                        </div>
                    </a>
                    <a href="javascript:;">
                        <div class="video-text">
                            <p class="info">2018春夏季新款港味短款白色T恤+网纱中长款chic半身裙套装两件套</p>
                            <div class="price">
                                <b>￥79</b>
                                <span class="flow">
                      <i class="layui-icon layui-icon-rate"></i>
                      433
                    </span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="layui-col-md12 layui-col-sm12">
                <div id="page"></div>
            </div>
        </div>
    </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/tools.js}"></script>
<script type="text/javascript" th:src="@{/page/video/video.js}"></script>
