<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>在线视频后台管理系统</title>
    <meta name="renderer" content="webkit">
    <link href="favicon.ico" rel="shortcut icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="css/system/login/login.css" media="all" />
    <script type="text/javascript" src="js/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    <script type="text/javascript" src="js/system/login/login.js"></script>
</head>
<style>
    .layui-form-checkbox[lay-skin="primary"] span{padding-left: 0; padding-right: 15px; line-height: 18px; background: none;color: #fff;}
</style>
<script type="text/javascript">
    document.execCommand("BackgroundImageCache", false, true)
</script>
<body>
<div class="login">
    <h2>onlineSystem</h2>
    <p>在线视频后台管理登录</p>
    <form class="layui-form layui-user-login-body">
        <div class="layui-form-item ">
            <label class="layui-user-login-icon layui-icon layui-icon-username" ></label>
            <input class="layui-input" name="username" placeholder="用户名" lay-verify="required"
                   type="text" autocomplete="off" lay-reqtext="用户名不能为空">
        </div>
        <div class="layui-form-item ">
            <label class="layui-user-login-icon layui-icon layui-icon-password" ></label>
            <input class="layui-input" name="password" placeholder="密码" lay-verify="required"
                   type="password" autocomplete="off" lay-reqtext="密码不能为空">
        </div>
        <div class="layui-form-item form_code">
            <label class="layui-user-login-icon layui-icon layui-icon-vercode" ></label>
            <input class="layui-input" name="code" placeholder="验证码" lay-verify="required" type="text"
                   autocomplete="off" lay-reqtext="验证码不能为空">
            <div class="code"><img src="https://www.oschina.net/action/user/captcha"  class="layui-user-login-codeimg" onclick="this.src ='https://www.oschina.net/action/user/captcha'"></div>
        </div>
        <div class="layui-form-item ">
            <input type="checkbox" name="rememberMe" title="记住密码" lay-skin="primary" checked>
        </div>
        <button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
    </form>
</div>
</body>
</html>
